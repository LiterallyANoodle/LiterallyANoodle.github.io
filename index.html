<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="urf-8">
	<title>Epic Mode</title>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
	<script src="https://unpkg.com/p5.createloop@0.2.8/dist/p5.createloop.js"></script>
	<script src="lib/p5.clickable-1.2/p5.clickable.js"></script>
	<script src="home.js"></script>
	<font>
		<style type="text/css">
			html * {
				font-size: 15px !important;
				line-height: 1.625 !important;
				color: #FFFFFF;
				font-family: Georgia;
			}

			.center {
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}

			.frontButtonPress {
				animation-duration: 0.25s;
				animation-name: frontButtonPress;

				padding: 10px 20px;
				font-size: 15px;
				text-align: center;
				cursor: pointer;
				color: #073871;
				border: 3px solid #FFFFFF;
				background-color: #073871;
				border-radius: 10px;
				transition-duration: 0.4s;
			}

			@keyframes frontButtonPress {
				from {padding: 15px 25px;}
				to {padding: 10px 20px;}
			}

			.frontButtonRelease {
				animation-duration: 0.5s;
				animation-name: frontButtonRelease;

				padding: 105vw 205vh;
				font-size: 15px;
				text-align: center;
				cursor: pointer;
				color: #073871;
				border: 3px solid #FFFFFF;
				background-color: #073871;
				border-radius: 10px;
				transition-duration: 0.4s;
			}

			@keyframes frontButtonRelease {
				from {padding: 10px 20px;}
				to {padding: 105vw 205vh;}
			}

			.frontButton {
				padding: 15px 25px;
				font-size: 15px;
				text-align: center;
				cursor: pointer;
				color: white;
				border: 3px solid #FFFFFF;
				background-color: black;
				border-radius: 10px;
				transition-duration: 0.4s;
			}
			.frontButton:hover {
				transition-duration: 0.4s;
				background-color: #073871;
			}
			/*.frontButtonHeld {
				padding: 15px 25px;
				font-size: 15px;
				text-align: center;
				cursor: pointer;
				color: #073871;
				border: 3px solid #FFFFFF;
				background-color: black;
				border-radius: 10px;
				transition-duration: 0.4s;
			}
			.frontButtonHeld:hover {
				transition-duration: 0.4s;
				background-color: #073871;
			}*/
			/*.frontButton:active {
				color: #073871;
			}*/
			
		</style>
	</font>
</head>
<body>
	<style>
		body { padding: 0; margin: 0; background-color: black;} 
		html { overflow-y: hidden; overflow-x: hidden;}
	</style>
	
	<main>
		<div class="center">
			<button id="frontButton" class="frontButton" onmousedown="frontOnPressHandler()" onmouseup="frontOnReleaseHandler()">Clicky clicky.</button>
		</div>
	</main>
</body>
