<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="urf-8">
	<title>Epic Mode</title>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
	<script src="https://unpkg.com/p5.createloop@0.2.8/dist/p5.createloop.js"></script>
	<script src="lib/p5.clickable-1.2/p5.clickable.js"></script>
	<script src="home.js"></script>
	<font>
		<style type="text/css">
			html * {
				font-size: 15px !important;
				line-height: 1.625 !important;
				color: #FFFFFF !important;
				font-family: Georgia;
			}

			.center {
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}

			.frontButton {
				padding: 15px 25px;
				font-size: 15px;
				text-align: center;
				cursor: pointer;
				color: #000000;
				border: 3px solid #FFFFFF;
				background-color: black;
				border-radius: 10px;
				transition-duration: 0.4s;
			}
			.frontButton:hover {
				background-color: #073871;
			}
		</style>
	</font>
</head>
<body>
	<style>
		body { padding: 0; margin: 0; background-color: black;} 
		html { overflow-y: hidden; }
	</style>
	
	<main>
		<div class="center">
			<button class="frontButton">Clicky clicky.</button>
		</div>
	</main>
</body>
